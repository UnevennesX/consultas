<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Surveys</title>
    <link rel="icon" type="image/png"
        href="https://cdn.dribbble.com/users/7549673/screenshots/17206704/media/1210a9d0ec8af427967e735935861eeb.png?resize=400x300&vertical=center" />
    <style>
        /* === CSS COMPLETO ACTUALIZADO CON FONDO DE CIELO SUAVE === */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            /* Negro muy oscuro */
            color: #e0e0e0;
            /* Gris claro para el texto */
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            /* Mejora el suavizado de fuentes en navegadores WebKit */
            -moz-osx-font-smoothing: grayscale;
            /* Mejora el suavizado de fuentes en Firefox */
        }

        .container {
            background: #262626;
            /* Ligeramente más transparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
            width: 550px;
            max-width: 95%;
            text-align: center;
            z-index: 1;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            margin-bottom: 25px;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            color: #00ff88;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            background-color: #222;
            color: #eee;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #bbb;
        }

        button {
            padding: 12px 25px;
            background-color: #9e9e9e;
            color: #111;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #757575;
            transform: scale(1.05);
        }

        #resultados {
            margin-top: 25px;
            text-align: left;
            overflow-wrap: break-word;
        }

        .sugerencia {
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #222;
            transition: all 0.3s ease;
        }

        .sugerencia:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
        }

        .sugerencia h3 {
            margin-top: 0;
            color: #ddd;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .sugerencia p {
            margin-bottom: 8px;
            color: #ddd;
        }

        .sugerencia strong {
            color: #bbb;
            font-weight: 600;
        }

        .copy-link {
            color: #bbb;
            text-decoration: none;
            transition: all 0.3s ease;
            word-break: break-all;
            cursor: pointer;
            display: block;
            padding: 5px;
            border-radius: 4px;
            position: relative;
        }

        .copy-link.copiado {
            color: #00ff88 !important;
            font-weight: bold;
        }

        .copy-link.error {
            color: #ff4444 !important;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #bbb;
        }

        .close-button:hover {
            color: #ddd;
        }

        .linkpagina {
            color: #00ff88;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .linkpagina:hover {
            color: #00cc6a;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <img src="https://cdn.dribbble.com/users/7549673/screenshots/17206704/media/1210a9d0ec8af427967e735935861eeb.png?resize=70x60&vertical=center"
            alt="Imagen">
        <h1 id="linkTitle">Consulta de Surveys</h1>
        <textarea id="urlInput" placeholder="Pega el URL de la survey aquí..."></textarea>
        <button id="consultarButton">Consultar</button><br><br>
        <div id="resultados"></div>
    </div>
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">×</span>
            <h2>Información</h2>
            <p>Herramienta de Consulta de Surveys<br><br>Basado en datos actualizados Admin-Consultas</p>
            <h1 class="linkpagina" data-url="https://unevennesx.github.io/agg-consultas/">Admin-Consultas</h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('urlInput');
            const consultarButton = document.getElementById('consultarButton');
            const resultadosDiv = document.getElementById('resultados');
            const linkTitle = document.getElementById('linkTitle');
            const infoModal = document.getElementById('infoModal');
            const closeModal = document.getElementById('closeModal');
            const datosURL1 = 'https://raw.githubusercontent.com/UnevennesX/consultas/main/info-consultas.txt';
            const datosURL2 = 'https://raw.githubusercontent.com/UnevennesX/-CheckLinks-/main/datos-info.txt';
            let dataCache1 = [];
            let dataCache2 = [];

            // Función para obtener datos
            async function obtenerDatos(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.text();
                    return parseData(data);
                } catch (error) {
                    console.error('Error al obtener los datos:', error);
                    resultadosDiv.innerHTML = '<div class="sugerencia error">Error al cargar los datos</div>';
                    return [];
                }
            }

            // Parsear datos
            function parseData(data) {
                return data.split('----------------')
                    .filter(entry => entry.trim())
                    .map(entry => {
                        const lines = entry.trim().split('\n');
                        const entryData = {};
                        lines.forEach(line => {
                            const [key, value] = line.split(': ').map(s => s.trim());
                            if (key && value) entryData[key] = value;
                        });
                        return entryData;
                    });
            }

            // Función para mostrar los resultados combinados
            async function mostrarResultados() {
                const urlIngresada = urlInput.value.trim();
                if (!urlIngresada) {
                    resultadosDiv.innerHTML = '<div class="sugerencia error">Ingresa un URL</div>';
                    return;
                }
                resultadosDiv.innerHTML = '<div class="sugerencia">Buscando...</div>';

                // Cargar los datos de ambos archivos si no están en la caché
                if (dataCache1.length === 0) {
                    dataCache1 = await obtenerDatos(datosURL1);
                }
                if (dataCache2.length === 0) {
                    dataCache2 = await obtenerDatos(datosURL2);
                }

                // Filtrar los resultados de ambos archivos
                const resultadosFiltrados1 = dataCache1.filter(item => urlIngresada.includes(item.Nombre));
                const resultadosFiltrados2 = dataCache2.filter(item => urlIngresada.toLowerCase().includes(item.Nombre.toLowerCase()));

                // Combinar los resultados
                const resultadosCombinados = [...resultadosFiltrados1, ...resultadosFiltrados2];

                if (resultadosCombinados.length === 0) {
                    resultadosDiv.innerHTML = `<div class="sugerencia error">No se encontraron resultados para este URL.</div>`;
                    return;
                }

                // Mostrar los resultados combinados
                resultadosDiv.innerHTML = resultadosCombinados.map(item => `
                <div class="sugerencia">
                    <h3>${item.Nombre}</h3>
                    <p><strong>Tipo:</strong> ${item['Tipo de Survey']}</p>
                    <p><strong>Fecha:</strong> ${item.Fecha}</p>
                    <p><strong>Comentario:</strong> ${item.Comentario}</p>
                </div>
            `).join('');
            }

            // Event listeners
            consultarButton.addEventListener('click', mostrarResultados);

            linkTitle.addEventListener('click', () => infoModal.style.display = 'block');
            closeModal.addEventListener('click', () => infoModal.style.display = 'none');

            window.addEventListener('click', (e) => {
                if (e.target === infoModal) {
                    infoModal.style.display = 'none';
                }
            });

            document.querySelector('.linkpagina').addEventListener('click', (e) => {
                window.open(e.target.dataset.url, '_blank');
                infoModal.style.display = 'none';
            });
        });
    </script>

</body>

</html>
